<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选餐工具</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #result {
            font-size: 24px;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>今天吃什么？</h1>
    <button onclick="selectMeal()">点击选餐</button>
    <div id="result">等待选择...</div>

    <script>
        // 店铺列表
        const shopList = [
            '麦当劳', '肯德基', '必胜客', '汉堡王', '星巴克', '海底捞', '呷哺呷哺',
            '西贝莜面村', '外婆家', '黄记煌', '小肥羊', '大董烤鸭店', '全聚德',
            '东来顺', '眉州东坡', '旺顺阁', '和合谷', '真功夫', '吉野家', '永和大王',
            '沙县小吃', '兰州拉面', '重庆小面', '桂林米粉', '南翔小笼', '西贝筱面村',
            '张亮麻辣烫', '杨国福麻辣烫', '火炉火'
        ];

        // 随机选餐函数
        function selectMeal() {
            const resultElement = document.getElementById('result');
            resultElement.innerText = '正在选择...';

            // 前摇效果，模拟动画
            let shakeTimes = 10; // 前摇次数
            let shakeInterval = setInterval(function() {
                let randomShop = shopList[Math.floor(Math.random() * shopList.length)];
                resultElement.innerText = '您的今日美食是：' + randomShop;
                shakeTimes--;
                if (shakeTimes <= 0) {
                    clearInterval(shakeInterval);
                    // 最终结果
                    let finalShop = shopList[Math.floor(Math.random() * shopList.length)];
                    resultElement.innerText = '您的今日美食是：' + finalShop;
                }
            }, 200); // 每200毫秒随机一次
        }
    </script>

</body>
</html>
